<div class="container">
    <h2>Edit Calendar Item</h2>
    <form [formGroup]="calendarForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="calendarItemName">Calendar Item Name</label>
        <input
          type="text"
          id="calendarItemName"
          class="form-control"
          formControlName="calendarItemName"
        />
        <div
          *ngIf="calendarForm.get('calendarItemName')?.invalid && calendarForm.get('calendarItemName')?.touched"
          class="alert alert-danger"
        >
          Calendar Item Name is required.
        </div>
      </div>
      <div class="form-group">
        <label for="calendarItemDescription">Calendar Item Description</label>
        <input
          type="text"
          id="calendarItemDescription"
          class="form-control"
          formControlName="calendarItemDescription"
        />
        <div
          *ngIf="calendarForm.get('calendarItemDescription')?.invalid && calendarForm.get('calendarItemDescription')?.touched"
          class="alert alert-danger"
        >
          Calendar Item Description is required.
        </div>
      </div>
      <div class="form-group">
        <label for="location">Location</label>
        <input
          type="text"
          id="location"
          class="form-control"
          formControlName="location"
        />
        <div
          *ngIf="calendarForm.get('location')?.invalid && calendarForm.get('location')?.touched"
          class="alert alert-danger"
        >
          Location is required.
        </div>
      </div>
      <div class="form-group">
        <label for="date">Date</label>
        <input
          type="date"
          id="date"
          class="form-control"
          formControlName="date"
        />
        <div
          *ngIf="calendarForm.get('date')?.invalid && calendarForm.get('date')?.touched"
          class="alert alert-danger"
        >
          Date is required.
        </div>
      </div>
  
  
      <div class="form-group">
        <label for="startTime">Choose start time:</label>
        <input type="datetime-local" id="startTime" name="startTime" formControlName="startTime" class="form-control">
      </div>
  
  
      <div class="form-group">
        <label for="endTime">Choose end time:</label>
        <input type="datetime-local" id="endTime" name="endTime" formControlName="endTime" class="form-control">
      </div>
     
      <button type="submit" class="btn btn-primary">Save</button>
      <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
    </form>
  </div>
