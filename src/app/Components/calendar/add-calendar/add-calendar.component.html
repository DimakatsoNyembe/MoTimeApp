<div class="container">
    <h2>Add Calendar Item</h2>
    <form [formGroup]="calendarForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="calendarItemName">Name:</label>
        <input type="text" id="calendarItemName" formControlName="calendarItemName" class="form-control" />
      </div>
      <div class="form-group">
        <label for="calendarItemDescription">Description:</label>
        <textarea id="calendarItemDescription" formControlName="calendarItemDescription" class="form-control"></textarea>
      </div>
      <div class="form-group">
        <label for="location">Location:</label>
        <input type="text" id="location" formControlName="location" class="form-control" />
      </div>
  
  
      <div class="form-group">
        <label for="startTime">Choose start time:</label>
        <input type="datetime-local" id="startTime" name="startTime" formControlName="startTime" class="form-control">
      </div>
  
  
      <div class="form-group">
        <label for="endTime">Choose end time:</label>
        <input type="datetime-local" id="endTime" name="endTime" formControlName="endTime" class="form-control">
      </div>
  
  
      <div class="form-group">
        <label for="date">Date:</label>
        <input type="date" id="date" formControlName="date" class="form-control" />
        <div *ngIf="calendarForm.get('date')?.errors?.['required']">Date is required.</div>
        <div *ngIf="calendarForm.get('date')?.errors?.['invalidDate']">Invalid date format. Use YYYY-MM-DD.</div>
      </div>
  
  
      <div class="form-group">
        <button type="submit" [disabled]="calendarForm.invalid" class="btn btn-primary">Save</button>
        <button type="button" (click)="cancel()" class="btn btn-secondary">Cancel</button>
      </div>
    </form>
  </div>
