<h4 class="bg-blue text-white py-2">Edit Help Type</h4>
<hr>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form [formGroup]="helpTypeForm" class="form-horizontal" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" class="form-control" id="name" formControlName="helpTypeName" required>
        </div>


        <div class="form-group">
          <label for="description">Description:</label>
          <textarea class="form-control" id="description" formControlName="helpTypeDescription" rows="4"></textarea>
        </div>


        <div class="form-group">
          <button type="submit" class="btn btn-primary">Save</button>
          <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
