<div class="outer">
  <div class="container">
    <div class="row">
      <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
        <div class="panel border bg-white">
          <div class="panel-heading">
            <h3 class="pt-3 font-weight-bold">Register</h3>
          </div>
          <div class="panel-body p-3">
            <form [formGroup]="registerFormGroup">
              <div class="form-group pt-3">
                <div class="input-field" [class.error] = "registerFormGroup.controls['FirstName'].dirty && registerFormGroup.hasError('required', 'FirstName')">
                  <span class="fa fa-user p-2"></span>
                  <input formControlName="FirstName" type="text" placeholder="First Name">
                </div>
              </div>
              <small *ngIf="registerFormGroup.controls['FirstName'].dirty && registerFormGroup.hasError('required', 'FirstName')" class="text-danger">*First Name is required</small>
              <div class="form-group pt-3">
                <div class="input-field" [class.error] = "registerFormGroup.controls['LastName'].dirty && registerFormGroup.hasError('required', 'LastName')">
                  <span class="fa fa-user p-2"></span>
                  <input formControlName="LastName" type="text" placeholder="Last Name">
                </div>
              </div>
              <small *ngIf="registerFormGroup.controls['LastName'].dirty && registerFormGroup.hasError('required', 'LastName')" class="text-danger">*Last Name is required</small>
              <div class="form-group pt-3">
                <div class="input-field" [class.error] = "registerFormGroup.controls['EmailAddress'].dirty && registerFormGroup.hasError('required', 'EmailAddress')">
                  <span class="fa fa-user p-2"></span>
                  <input formControlName="EmailAddress" type="text" placeholder="Email Address">
                </div>
              </div>
              <small *ngIf="registerFormGroup.controls['EmailAddress'].dirty && registerFormGroup.hasError('required', 'EmailAddress')" class="text-danger">*Email Address is required</small>
              <div class="form-group pt-3">
                <div class="input-field" [class.error] = "registerFormGroup.controls['Password'].dirty && registerFormGroup.hasError('required', 'Password')">
                  <span class="fa fa-lock p-2"></span>
                  <input formControlName="Password" [type]="type" placeholder="Password">
                  <span (click)="hideShowPassword()" class="fa {{eyeIcon}}"></span>
                </div>
              </div>
              <small *ngIf="registerFormGroup.controls['Password'].dirty && registerFormGroup.hasError('required', 'Password')" class="text-danger">*Password is required</small>
              <button (click)="onSubmit()" type="submit" class="btn btn-primary btn-block mt-4 w-100">Register</button>
              <div class="text-center pt-4 text-muted">Already have an account? <a id="forget" routerLink="/login">Log In</a></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
