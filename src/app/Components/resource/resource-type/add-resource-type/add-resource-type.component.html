<h4 class="bg-blue text-white py-2">Create Resource Type</h4>
<hr>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <form [formGroup]="ResourcetypeForm" class="form-horizontal" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label class="col-sm-2" for="name">Name:</label>
          <div class="col-sm-10">
            <input class="form-control" id="name" placeholder="Enter resource type name" [required]="true" formControlName="ResourceTypeName">
          </div>
        </div>


        <div class="form-group">
          <label class="col-sm-2" for="description">Description:</label>
          <div class="col-sm-10">
            <textarea class="form-control" type="text" id="description" placeholder="Enter resource type description" [required]="true" formControlName="ResourceTypeDescription"></textarea>
          </div>
        </div>


        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button style="margin-right: 1em;" type="submit" class="btn btn-sm btn-primary">Submit</button>
            <button type="button" class="btn btn-sm btn-primary" (click)="cancel()">Cancel</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
